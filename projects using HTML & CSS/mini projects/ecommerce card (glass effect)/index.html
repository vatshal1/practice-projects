<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce -- Glass Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="circles">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
    </section>

    <section class="card-container">
      <article class="card">
        <div class="img">
          <img src="assest/javascript-course.png" alt="JavaScript Course" />
        </div>
        <article class="content">
          <div class="text-heart">
            <h4>Beginner</h4>
            <img src="assest/heart-icon.svg" alt="heart-icon" />
          </div>
          <h3>The Complete JavaScript Course Zero to Advanced</h3>
          <p>By: Vatshal Negi</p>
          <div class="ratings">
            <img src="assest/start-rating.svg" alt="star" />
            <span class="avg-rating">4.9</span>
            <span class="review">(3,327)</span>
          </div>
        </article>
      </article>
      <button>
        <div class="btn-content">
          <img src="assest/cart-icon.svg" alt="cart" />Get Enrolled
        </div>
      </button>
    </section>
  </body>
</html>
