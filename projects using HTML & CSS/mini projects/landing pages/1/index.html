<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a0298c9607.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>landing page-1</title>
  </head>
  <body>
    <div class="container">
      <!-- -> header section -->
      <header class="navbar">
        <ul>
          <li>About</li>
          <li>News</li>
          <li>Cart</li>
          <i class="fa-solid fa-bag-shopping"></i>
        </ul>
      </header>

      <!-- ->main section  -->
      <section class="main-text">
        <h1>
          Lightly padded, <br />
          quilted jacket in <br />
          recycled polyester.
        </h1>
      </section>

      <!-- ->section  -->
      <section class="brands">
        <p>
          Exclusive brands aspire for the label haute <br />
          couture, but the term is technically irritated limited to <br />
          members of the Chambre Syndicate de la Haute
        </p>

        <div class="box">
          <hr />
          <div class="box-text b-1">
            <span>Add to Cart</span>
            <i class="fa-solid fa-arrow-up"></i>
          </div>

          <hr />
          <div class="box-text b-2">
            <span>Product details</span>
            <i class="fa-solid fa-arrow-up"></i>
          </div>

          <hr />
          <div class="box-text b-3">
            <span>Shipping</span>
            <i class="fa-solid fa-arrow-up"></i>
          </div>
        </div>
      </section>

      <!-- -> footer image  -->
      <div class="model-img"></div>
    </div>
  </body>
</html>
