<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotton fabrics</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a0298c9607.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- ->left box  -->
        <div class="text-box">
          <h1 class="text">
            A Cotton <br />
            Weave.
          </h1>

          <div class="box">
            <div class="colors">
              <p class="txt">colors</p>
              <p class="circle one"></p>
              <p class="circle two"></p>
            </div>

            <h3>Details</h3>

            <p class="para">
              Lorem ipsum dolor sit amet consectetur <br />adipisicing elit. At
              ducimus ipsam, incidunt, rem autem <br />corporis voluptatum
              laborum laboriosam magni aut dolore. <br />
              Reiciendis libero corporis natus odit.
            </p>
          </div>
        </div>

        <!-- ->right box  -->
        <div class="img-box">
          <p class="rotate">
            <span>Cotton </span>
            <br />
            <span> twill</span>
            <br />
            <span> cap</span>
          </p>

          <div class="img">
            <p>
              <span>$488</span>
              <span class="ratings"
                >Rating:
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </span>
            </p>
            <img
              src="https://images.unsplash.com/photo-1470653503930-01819ee7ec83?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG1vdW50YWluJTIwcGVvcGxlfGVufDB8fDB8fHww"
              alt=""
            />
          </div>

          <div class="add">add to bag</div>
        </div>
      </div>
    </div>
  </body>
</html>
