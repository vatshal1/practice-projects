<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moving box</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        position: relative;
        padding: 1rem;
      }
      .box {
        height: 50px;
        width: 50px;
        background-color: blue;
        position: absolute;
        bottom: 10px;
        right: 50%;
        left: 50%;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
