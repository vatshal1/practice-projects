<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input
        value="this is a normal sentence to transform"
        type="text"
        class="inp"
        placeholder="Enter the number with spaces (alphanumeric)"
      />

      <div class="string type-1">
        <p class="case-type">Lower Case</p>
        <p class="text"></p>
      </div>

      <div class="string type-2">
        <p class="case-type">Upper Case</p>
        <p class="text"></p>
      </div>
      <div class="string type-3">
        <p class="case-type">Camel Case</p>
        <p class="text"></p>
      </div>
      <div class="string type-4">
        <p class="case-type">Pascal Case</p>
        <p class="text"></p>
      </div>
      <div class="string type-5">
        <p class="case-type">Snake Case</p>
        <p class="text"></p>
      </div>
      <div class="string type-6">
        <p class="case-type">Kebab Case</p>
        <p class="text"></p>
      </div>
      <div class="string type-7">
        <p class="case-type">Trim</p>
        <p class="text"></p>
      </div>
    </div>
  </body>
</html>
