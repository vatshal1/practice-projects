<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="things">
        <button class="rock">Rock🪨</button>
        <button class="paper">Paper📃</button>
        <button class="scissor">Scissors✂️</button>
      </section>

      <section class="scoreCard">
        <p>Your Score (<span class="meScore">0</span>)</p>
        <p>Computer's Score (<span class="computerScore">0</span>)</p>
      </section>

      <section class="gesture">
        <span class="me">🤜</span>
        <span class="computer">🤛</span>
      </section>

      <h4 class="message">Let's Start!!!</h4>
    </main>
  </body>
</html>
