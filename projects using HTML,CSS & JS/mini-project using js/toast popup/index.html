<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Toast Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Toast Popup</h1>

      <div class="menu-container">
        <select id="horizontal">
          <option>Left</option>
          <option>Right</option>
        </select>

        <select id="vertical">
          <option>Top</option>
          <option>Bottom</option>
        </select>

        <select id="msg-type">
          <option>Success</option>
          <option>Warning</option>
          <option>Error</option>
          <option>Information</option>
        </select>

        <input type="text" id="custom-inp" value="This is a toast message!" />

        <div class="slider">
          <label for="duration">Duration</label>
          <input type="range" id="duration" min="2" max="10" value="4" />
        </div>

        <button class="btn">Show Toast</button>
      </div>
    </div>

    <div id="popup-container"></div>
  </body>
</html>
